<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cultivation RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Modal System -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-text">What's your name, cultivator?</p>
      <input type="text" id="player-name-input" placeholder="Enter your name" />
      <button onclick="submitName()">Submit</button>
    </div>
  </div>

  <!-- Game UI -->
  <div class="game-container hidden" id="game-container">
    <!-- LEFT PANEL -->
    <div class="panel left">
      <h2 id="player-name">Unnamed</h2>
      <p id="player-age">Age: 21</p>
      <p><strong>Talent:</strong> <span id="talent">0</span> | <strong>Physique:</strong> <span id="physique">Unknown</span></p>
      <div class="stats">
        <p>Health: <span id="health">0</span></p>
        <p>Strength: <span id="strength">0</span></p>
        <p>Qi: <span id="qi">0</span></p>
        <p>Speed: <span id="speed">0</span></p>
      </div>
      <button onclick="toggleCultivation()" id="cultivate-btn">Start Cultivating</button>
    </div>

    <!-- CENTER MAP -->
    <div class="map">
      <h1>World Map</h1>
      <img src="https://i.imgur.com/yFgXn8E.jpeg" alt="World Map" class="world-map">
      <div class="region-select">
        <button onclick="selectRegion('Volcanic Peak')">Volcanic Peak</button>
        <button onclick="selectRegion('Forest of Great Beasts')">Forest of Great Beasts</button>
        <button onclick="selectRegion('Island of Heavenly Trials')">Island of Heavenly Trials</button>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel right">
      <p>Spirit Stones: <span id="spirit-stones">0</span></p>
      <p>Knowledge: <span id="knowledge">0</span></p>
      <button onclick="breakthrough()">Breakthrough</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
